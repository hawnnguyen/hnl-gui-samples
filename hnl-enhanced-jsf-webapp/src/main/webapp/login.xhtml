<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
      
   <ui:composition template="/templates/standard/standardLayout.xhtml"
   		xmlns:ui="http://java.sun.com/jsf/facelets">
 
   		<ui:define name="middle">
			<br/>   		
   		</ui:define>
   		
   		<ui:define name="content">
   			<div class="container">
			
			<section class="main-login">
				<h:form class="form-2">
					<h1><span class="log-in">Log in</span> </h1>
					<p class="float">
						<label for="login"><i class="icon-user"></i>Username</label>
						<h:inputText  value="#{user.username}" placeholder="Username or email" />
					</p>
					<p class="float">
						<label for="password"><i class="icon-lock"></i>Password</label>
						<h:inputSecret value="#{user.password}" placeholder="Password" class="showpassword" />
					</p>
					<p class="clearfix">  
						<h:commandButton value="Login" action="#{user.validateUser}" />
					</p>
				</h:form>​​​​
			</section>
        </div>
   		</ui:define>
   		
   </ui:composition>
</html>
