businessmodelingheader = Business Modeling
businessmodelingsection1title = Core Business Kompetenzen
businessmodelingsection1content = Was sind die geschäftlichen Anforderungen und Fähigkeiten, die die Unternehmensziele passt? Identifizieren Sie Ihre geschäftlichen Anforderungen, Fähigkeiten, Kernkompetenzen ist der erste Schritt in effektiven Business-Modellierung. Es ist, was macht Ihr Unternehmen einzigartig und gibt Ihnen einen Wettbewerbsvorteil.
businessmodelingsection2title = Effective Business Modeling
businessmodelingsection2content = Providing Ihnen den entscheidenden Wettbewerbsvorteil mit wirksamen Geschäftsmodellen zu Ihrem Unternehmen wachsen. Bleiben Sie auf Ihre Konkurrenten durch die Kenntnis Ihrer Stärken, die Lösung für Ihre Schwächen, wächst Ihre Chancen, und verhindert, dass die Bedrohungen.

businessplanningheader = Business Planning
businessplanningsection1title = Planung für die Zukunft.
businessplanningsection1content = Business viel Veränderung für den dynamischen Markt-und Wachstumspotenzial in der Technologie. Neue Bedrohungen und Sicherheitslücken sind am Hafen in jeder Runde die Sie machen. Effektive Planung kann Milderung der Risiken und auf die Zukunft vorzubereiten.
businessplanningsection2title = Plan für Wachstum und Nachhaltigkeitsbericht
businessplanningsection2content = Während wir weiter wachsen wollen, müssen wir uns nachhaltig für die Zukunft mit einem starken Fundament. Kontinuierliche Verbesserungen und Erweiterungen ist wichtig, dieses Ziel zu erreichen.

