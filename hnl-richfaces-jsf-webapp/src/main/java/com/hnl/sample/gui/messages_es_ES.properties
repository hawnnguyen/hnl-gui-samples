businessmodelingheader = Business Modeling
businessmodelingsection1title = Competencias B\u00e1sicas de Negocios
businessmodelingsection1content= \u00bfCu\u00e1les son las necesidades del negocio y las capacidades que se adapte a los objetivos de negocio? Identificar sus necesidades de negocio, capacidades, competencias b\u00e1sicas es el primer paso en el modelado de negocio eficaz. Es lo que hace a su empresa \u00fanica y le da una ventaja competitiva.
businessmodelingsection2title=Modelado de negocios eficaz
businessmodelingsection2content = usted proporcionar una ventaja competitiva con modelos de negocio eficaces para hacer crecer su negocio. Mantente al tanto de sus competidores, conociendo sus fortalezas, para resolver sus debilidades, sus oportunidades de crecimiento, y la prevenci\u00f3n de las amenazas.

businessplanningheader = Negocios
businessplanningsection1title = Planificaci\u00f3n para el futuro.
businessplanningsection1content = Business mucho cambio para la din\u00e1mica del mercado y el crecimiento de la tecnolog\u00eda. Las nuevas amenazas y brechas de seguridad son cada vez en el puerto que usted hace. Planificaci\u00f3n efectiva puede reducir los riesgos y prepararse para el futuro.
businessplanningsection2title = Plan por el Crecimiento y Substainability
businessplanningsection2content = Como tenemos la intenci\u00f3n de crecer, tenemos que ser sostenible para el futuro con una base s\u00f3lida. Las mejoras continuas y mejoras es importante para cumplir este objetivo.

