##Slider Contents
slider1title = Hawn Nguyen Muestra Webapp
slider1content = La aplicaci\u00f3n Web de muestra es un m\u00f3dulo de implementaci\u00f3n de referencia para development.It es un proyecto basado en Maven. Puede ser configurado para ser desplegado en Tomcat o cualquier contenedor de la aplicaci\u00f3n Java/JEE6. Se construye con el Java Server Faces (JSF) 2,0, CSS3, HTML5 componentes y jQuery.
slider2title=Muestra Hawn con JSF, JQuery, CSS3
slider2content = C\u00f3digo de ejemplo con Java Server Faces (JSF) 2,0, los componentes HTML5, jQuery, CSS3 para una interfaz de usuario mejorada y m\u00e1s experiencia. Esta interfaz de usuario de la tecnolog\u00eda de pila permite el acceso de m\u00faltiples canales a trav\u00e9s de navegador web, tabletas, o cualquier m\u00f3vil devices.The demanda alta para una mejor experiencia de usuario fuerza la evoluci\u00f3n de la web y m\u00e1s all\u00e1.
slider3title= Hawn Ejemplo con Spring, JPA, Hibernate con Integraci\u00f3n 
slider3content = La aplicaci\u00f3n Web de ejemplo utiliza el Spring Framework, Java Persistence API (JPA) con Hibernate para realizar la integraci\u00f3n con los servicios de back-end. Esto proporciona los datos din\u00e1micos y la capacidad de servicio integral basado en la interfaz de usuario de la aplicaci\u00f3n.

